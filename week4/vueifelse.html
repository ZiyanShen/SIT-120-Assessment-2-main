<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World app in Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
  <div id="app">
    <h1>{{ msg }}</h1>
    <h1 v-show="b">Conditions being fulfilled</h1>
    <div v-if="'a' === 'b'"> Example text blocks </div>
<template v-else>
  <ul>
    <li> Sample text1 </li>
    <li> Sample text2 </li>
    <li> Sample text3 </li>
  </ul>
</template>
  </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          a: true,
        b: false,
        msg:"Hello World"
        }
      }
    });
  </script>

</body>
</html>
