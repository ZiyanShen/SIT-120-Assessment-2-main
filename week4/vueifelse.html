<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World app in Vue.js</title>
  </meta>

  <body>
	
    <div id="hello-world-app">
      <h1>{{ msg }}</h1>
      <h1 v-show="b">Conditions being fulfilled</h1>
      <div v-if="'a' === 'b'"> Example text blocks </div>
<template v-else>
    <ul>
      <li> Sample text1 </li>
      <li> Sample text2 </li>
      <li> Sample text3 </li>
    </ul>
</template>
    </div>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
      new Vue({
        el: "#hello-world-app",
      data: {
        a: true,
        b: false
    }
      });
    </script>

  </body>
</html>
