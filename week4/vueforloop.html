<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World app in Vue.js</title>
  </meta>

  <body>
	<h2>Hi</h2>
  <h2>there</h2>
  <h2>programmer</h2>
    <div id="hello-world-app">
     <h2 v-for="data in datas">
                {{data}}
            </h2>
    </div>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
      new Vue({
        el: "#hello-world-app",
      datas: [
                    'Hi', 
                    'there', 
                    'programmer'
                ]
      });
    </script>

  </body>
</html>
