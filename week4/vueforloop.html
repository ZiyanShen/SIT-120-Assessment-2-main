
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World app in Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
  <h2>Hi</h2>
  <h2>there</h2>
  <h2>programmer</h2>
    <div id="app">
     <h2 v-for="data in datas">
                {{data}}
            </h2>
    </div>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
      datas: ['Hi', 'there', 'programmer']
        }
      },
    });
  </script>

</body>
</html>
