<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Vue props</title>
  </meta>

  <body>
  

  <h2>Panosonic camera</h2>
  <span>4.9</span>
  <img src="https://webobjects2.cdw.com/is/image/CDW/5592524?$product-detail$">
  <div id="app"> 
    <template>
  <div class="device">
    <h2 class="device__name">{{ name }}</h2>
    <span class="device__rating">{{ rating }}</span>
    <img class="device__image" src="img" />
  </div>
</template>
</div>



    <script
      src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
     export default {
  name: 'Camera',
  props: {
    name: {
      type: String,
      required: true,
    },
    rating: {
      type: Number,
      default: 0,
    },
  }
}

    let app = new Vue({
        el: '#app'
    });



    


    </script>

  </body>
</html>
